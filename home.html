<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>لعبة الأرقام</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="direction: rtl;">
        <div class="container-fluid">
            <img style="width: 100px" class="logo" src="image.png"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="background-color: #6610f2; border-radius: 30%;">
                        <a class="nav-link active" aria-current="page" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="score.html">الاحصائيات</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            الفريق المنفذ
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">إجراء</a></li>
                            <li><a class="dropdown-item" href="#">إجراء آخر</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">شيء آخر هنا</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
    <main id="bac">
        <div class="container" >
            <div class="orange-box">
                <input style="text-align: center;" type="text" id="playerName" placeholder="ادخل اسمك">
                <button style="margin-top: 30px;" onclick="startGame()">بدء اللعب</button>
                <div class="game-container" style="display: none;">
                    <h2>تذكر الأرقام التالية:</h2><br>
                    <div class="numbers-grid" id="numbersGrid">
                        <div id="numbersDisplay"></div>
                    </div>
                </div><br>
                <div id="inputField" style="display: none;">
                    <input type="text" id="playerInput" placeholder="أدخل الأرقام التي تذكرها">
                    <button id="submitButton" onclick="submitNumbers()">تحقق</button>
                </div>
                <div id="rememberedNumbers" style="display: none;">
                    <input type="text" id="rememberedInput" placeholder="أدخل الأرقام التي تتذكرها">
                    <button onclick="verifyRememberedNumbers()">تأكيد الأرقام</button>
                </div>
            </div>
        
        <div id="score">0</div>
       
        <button onclick="saveScore()">حفظ النتيجة</button>
    </div>
    </main>
    
    
    
    
    <script src="fun.js"></script>
    </body>
    </main>

    
</html>
