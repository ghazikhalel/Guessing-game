        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>الإحصائيات</title>
            <style>
                table {
                    width: 50%;
                    margin: auto;
                    border-collapse: collapse;
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 8px;
                    text-align: center;
                }
                th {
                    background-color: #f2f2f2;
                }
            </style>
        </head>
        <body>
            <h1>إحصائيات اللاعبين</h1>
            <table>
                <thead>
                    <tr>
                        <th>اللاعب</th>
                        <th>الرصيد</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTableBody">
                    <!-- سيتم إضافة البيانات هنا من خلال الجافاسكريبت -->
                </tbody>
            </table>
        
            <script>
                // جلب البيانات من localStorage وإضافتها إلى الجدول
                document.addEventListener('DOMContentLoaded', function() {
                    var leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];
        
                    var tableBody = document.getElementById('leaderboardTableBody');
                    leaderboardData.forEach(function(entry) {
                        var row = document.createElement('tr');
                        row.innerHTML = '<td>' + entry.playerName + '</td><td>' + entry.score + '</td>';
                        tableBody.appendChild(row);
                    });
                });
            </script>
        </body>
        </html>
        
    </main>
